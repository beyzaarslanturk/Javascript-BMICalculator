<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div id="bmi-box">
            <div id="bmi-calculator">
                <h2>BMI Calculator</h2>
                <div class="row">
                    <div class="col-md-3">
                        <p>Weight(kg)</p>
                    </div>
                    <div class="col-md-9">
                        <input type="number" class="form-control" id="weight">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <p>Height(m)</p>
                    </div>
                    <div class="col-md-9">
                        <input type="number" class="form-control" id="height">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button id="calculate" class="btn btn-primary btn-block w-100 mt-2" onclick="CalculateBMI()">Calculate</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-danger btn-block w-100 mt-2" onclick="Reset();">Reset</button>
                    </div>
                </div>
            </div>

            <div id="bmi-result">
                <div class="row">
                    <div class="col-md-12">
                        <p id="result">24</p>
                        <p id="result-statu">Normal</p>
                    </div>
                </div>
            </div>

            <div id="bmi-info">
                <div class="row">
                    <div class="col-md-3">
                        <p>&#60;=18.5</p>
                        <p>Under weight</p>
                    </div>
                    <div class="col-md-3">
                        <p>18.5-25</p>
                        <p>Normal</p>
                    </div>
                    <div class="col-md-3">
                        <p>25-30</p>
                        <p>Over weight</p>
                    </div>
                    <div class="col-md-3">
                        <p>&#62;=30</p>
                        <p>Obese</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
